<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transition 익히기</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: red;
            transition: all 1s ease-in-out;
        }
        
        .box1:hover {
            border-radius: 50%;
            background: blue;
        }
        
        .box1.focus {
            border-radius: 50%;
            background: blue;
            outline: 0;
        }
    </style>

</head>

<body>
    <div class="box1" tabindex=0>

    </div>
</body>

</html>
