<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>박스모델 관련 속성 익히기</title>
    <style>
        .padding {
            background: yellow;
            padding: 10px 20px 30px 40px;
            border: 1px solid #000;
            border-width: 5px 10px 15px 20px;
            border-style: solid dotted dashed double;
            border-color: black red blue green;
        }
        
        .margin {
            background: pink;
            margin: 20px 30px 40px 50px;
        }
    </style>
</head>

<body>
    <h1>padding 속성</h1>
    <div class="padding">
        요소박스의 안쪽여백A
    </div>
    <div class="padding">
        요소박스의 안쪽여백B
    </div>
    <div class="padding">
        요소박스의 안쪽여백C
    </div>
    <h1>margin 속성</h1>
    <div class="margin">
        요소박스의 바깥쪽여백A
    </div>
    <div class="margin">
        요소박스의 바깥쪽여백B
    </div>
    <div class="margin">
        요소박스의 바깥쪽여백C
    </div>
</body>

</html>
